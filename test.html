<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test comparePlans Export</title>
</head>
<body>
    <h1>Testing comparePlans Export</h1>
    <div id="result"></div>

    <script type="module">
        import { comparePlans } from './JS/api.js';
        
        const resultDiv = document.getElementById('result');
        
        if (typeof comparePlans === 'function') {
            resultDiv.textContent = 'Success! comparePlans is properly exported.';
            resultDiv.style.color = 'green';
        } else {
            resultDiv.textContent = 'Error: comparePlans is not properly exported.';
            resultDiv.style.color = 'red';
        }
    </script>
</body>
</html>
