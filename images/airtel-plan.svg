<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="250px" viewBox="0 0 400 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Airtel Plan Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="airtelGradient">
            <stop stop-color="#E40000" offset="0%"></stop>
            <stop stop-color="#FF5252" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="airtelAccent">
            <stop stop-color="#FF8C00" offset="0%"></stop>
            <stop stop-color="#FFA726" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="0" dy="5" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <!-- Pattern for background -->
        <pattern id="airtelPattern" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
            <rect width="60" height="60" fill="#E40000" opacity="0.03"></rect>
            <circle cx="30" cy="30" r="20" fill="#FF5252" opacity="0.07"></circle>
            <path d="M0,30 L60,30" stroke="#FF8C00" stroke-width="2" opacity="0.1"></path>
        </pattern>
    </defs>
    <g id="airtel-illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background with Pattern -->
        <rect width="400" height="250" rx="15" fill="url(#airtelPattern)"></rect>
        
        <!-- Main Decorative Elements -->
        <circle cx="350" cy="50" r="80" fill="url(#airtelGradient)" opacity="0.1"></circle>
        <circle cx="50" cy="200" r="100" fill="url(#airtelGradient)" opacity="0.05"></circle>
        
        <!-- Airtel Logo -->
        <g transform="translate(40, 30)" filter="url(#shadow)">
            <rect width="90" height="35" rx="5" fill="#FFFFFF"></rect>
            <text x="45" y="24" font-family="Arial" font-size="20" font-weight="bold" fill="url(#airtelGradient)" text-anchor="middle">AIRTEL</text>
        </g>
        
        <!-- 5G Badge -->
        <g transform="translate(140, 33)">
            <rect width="40" height="25" rx="12.5" fill="url(#airtelAccent)"></rect>
            <text x="20" y="17" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">5G</text>
        </g>
        
        <!-- Plan Details Card -->
        <g transform="translate(40, 80)" filter="url(#shadow)">
            <rect width="320" height="140" rx="10" fill="#FFFFFF"></rect>
            
            <!-- Plan Name -->
            <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#E40000">Airtel Smart+</text>
            
            <!-- Price -->
            <text x="20" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#111111">â‚¹399</text>
            <text x="90" y="60" font-family="Arial" font-size="14" fill="#555555">/month</text>
            
            <!-- Data Icon and Info -->
            <g transform="translate(20, 85)">
                <circle cx="12" cy="12" r="12" fill="url(#airtelGradient)" opacity="0.2"></circle>
                <path d="M6,12 L18,12 M12,6 L12,18" stroke="url(#airtelGradient)" stroke-width="2" stroke-linecap="round"></path>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">3GB data per day</text>
            </g>
            
            <!-- Call Icon and Info -->
            <g transform="translate(180, 85)">
                <circle cx="12" cy="12" r="12" fill="url(#airtelGradient)" opacity="0.2"></circle>
                <path d="M7,10 C7,7 9,5 12,5 C15,5 17,7 17,10 L15,14 L9,14 L7,10 Z M12,14 L12,17" stroke="url(#airtelGradient)" stroke-width="1.5" stroke-linecap="round"></path>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">Unlimited calls</text>
            </g>
            
            <!-- SMS Icon and Info -->
            <g transform="translate(20, 115)">
                <circle cx="12" cy="12" r="12" fill="url(#airtelGradient)" opacity="0.2"></circle>
                <rect x="6" y="7" width="12" height="10" rx="2" stroke="url(#airtelGradient)" stroke-width="1.5" fill="none"></rect>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">100 SMS per day</text>
            </g>
            
            <!-- Entertainment Icon and Info -->
            <g transform="translate(180, 115)">
                <circle cx="12" cy="12" r="12" fill="url(#airtelGradient)" opacity="0.2"></circle>
                <path d="M6,8 L18,8 L18,16 L6,16 Z M12,8 L12,16 M6,12 L18,12" stroke="url(#airtelGradient)" stroke-width="1.5" fill="none"></path>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">Amazon Prime</text>
            </g>
        </g>
        
        <!-- Special Feature Badge -->
        <g transform="translate(260, 40)" filter="url(#shadow)">
            <circle cx="20" cy="20" r="25" fill="url(#airtelAccent)"></circle>
            <text x="20" y="16" font-family="Arial" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle">FASTEST</text>
            <text x="20" y="28" font-family="Arial" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SPEED</text>
        </g>
        
        <!-- Network Signal Indicator (Animated) -->
        <g transform="translate(350, 180)">
            <!-- Signal Bars -->
            <g>
                <rect x="-15" y="0" width="6" height="10" rx="1" fill="url(#airtelGradient)" opacity="0.4">
                    <animate attributeName="height" values="10;12;10" dur="1.5s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
                </rect>
                <rect x="-5" y="-5" width="6" height="15" rx="1" fill="url(#airtelGradient)" opacity="0.6">
                    <animate attributeName="height" values="15;17;15" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
                    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
                </rect>
                <rect x="5" y="-10" width="6" height="20" rx="1" fill="url(#airtelGradient)" opacity="0.8">
                    <animate attributeName="height" values="20;22;20" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
                    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
                </rect>
                <rect x="15" y="-15" width="6" height="25" rx="1" fill="url(#airtelGradient)">
                    <animate attributeName="height" values="25;27;25" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
                </rect>
            </g>
        </g>
    </g>
</svg> 