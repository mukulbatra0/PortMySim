<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="250px" viewBox="0 0 400 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Jio Plan Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="jioGradient">
            <stop stop-color="#0F3CC9" offset="0%"></stop>
            <stop stop-color="#2746E4" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="jioAccent">
            <stop stop-color="#F8AE1A" offset="0%"></stop>
            <stop stop-color="#F1C40F" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="0" dy="5" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <!-- Gradient Pattern -->
        <pattern id="jioPattern" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
            <rect width="60" height="60" fill="#0F3CC9" opacity="0.05"></rect>
            <circle cx="30" cy="30" r="20" fill="#2746E4" opacity="0.1"></circle>
            <path d="M0,30 L60,30" stroke="#F8AE1A" stroke-width="2" opacity="0.1"></path>
        </pattern>
    </defs>
    <g id="jio-illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background with Pattern -->
        <rect width="400" height="250" rx="15" fill="url(#jioPattern)"></rect>
        
        <!-- Main Decorative Elements -->
        <circle cx="350" cy="50" r="80" fill="url(#jioGradient)" opacity="0.1"></circle>
        <circle cx="50" cy="200" r="100" fill="url(#jioGradient)" opacity="0.05"></circle>
        
        <!-- Jio Logo -->
        <g transform="translate(40, 30)" filter="url(#shadow)">
            <rect width="70" height="35" rx="5" fill="#FFFFFF"></rect>
            <text x="35" y="24" font-family="Arial" font-size="20" font-weight="bold" fill="url(#jioGradient)" text-anchor="middle">JIO</text>
        </g>
        
        <!-- 5G Badge -->
        <g transform="translate(120, 33)">
            <rect width="40" height="25" rx="12.5" fill="url(#jioAccent)"></rect>
            <text x="20" y="17" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">5G</text>
        </g>
        
        <!-- Plan Details Card -->
        <g transform="translate(40, 80)" filter="url(#shadow)">
            <rect width="320" height="140" rx="10" fill="#FFFFFF"></rect>
            
            <!-- Plan Name -->
            <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#0F3CC9">Jio Premium</text>
            
            <!-- Price -->
            <text x="20" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#111111">â‚¹299</text>
            <text x="90" y="60" font-family="Arial" font-size="14" fill="#555555">/month</text>
            
            <!-- Data Icon and Info -->
            <g transform="translate(20, 85)">
                <circle cx="12" cy="12" r="12" fill="url(#jioGradient)" opacity="0.2"></circle>
                <path d="M6,12 L18,12 M12,6 L12,18" stroke="url(#jioGradient)" stroke-width="2" stroke-linecap="round"></path>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">2GB data per day</text>
            </g>
            
            <!-- Call Icon and Info -->
            <g transform="translate(180, 85)">
                <circle cx="12" cy="12" r="12" fill="url(#jioGradient)" opacity="0.2"></circle>
                <path d="M7,10 C7,7 9,5 12,5 C15,5 17,7 17,10 L15,14 L9,14 L7,10 Z M12,14 L12,17" stroke="url(#jioGradient)" stroke-width="1.5" stroke-linecap="round"></path>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">Unlimited calls</text>
            </g>
            
            <!-- SMS Icon and Info -->
            <g transform="translate(20, 115)">
                <circle cx="12" cy="12" r="12" fill="url(#jioGradient)" opacity="0.2"></circle>
                <rect x="6" y="7" width="12" height="10" rx="2" stroke="url(#jioGradient)" stroke-width="1.5" fill="none"></rect>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">100 SMS per day</text>
            </g>
            
            <!-- Entertainment Icon and Info -->
            <g transform="translate(180, 115)">
                <circle cx="12" cy="12" r="12" fill="url(#jioGradient)" opacity="0.2"></circle>
                <path d="M6,8 L18,8 L18,16 L6,16 Z M12,8 L12,16 M6,12 L18,12" stroke="url(#jioGradient)" stroke-width="1.5" fill="none"></path>
                <text x="35" y="16" font-family="Arial" font-size="12" fill="#333333">Disney+ Hotstar</text>
            </g>
        </g>
        
        <!-- "Best Value" Badge -->
        <g transform="translate(260, 40)" filter="url(#shadow)">
            <path d="M0,0 L20,5 L40,0 L35,20 L40,40 L20,35 L0,40 L5,20 Z" fill="url(#jioAccent)"></path>
            <text x="20" y="25" font-family="Arial" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BEST</text>
            <text x="20" y="35" font-family="Arial" font-size="9" font-weight="bold" fill="#FFFFFF" text-anchor="middle">VALUE</text>
        </g>
        
        <!-- Animated Elements -->
        <g transform="translate(350, 180)">
            <circle cx="0" cy="0" r="15" fill="url(#jioGradient)" opacity="0.2">
                <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="0" r="8" fill="url(#jioGradient)" opacity="0.3">
                <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="4" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">5G</text>
        </g>
    </g>
</svg> 
