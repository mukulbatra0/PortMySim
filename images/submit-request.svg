<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Submit Porting Request Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-primary">
            <stop stop-color="#F0B67F" offset="0%"></stop>
            <stop stop-color="#D89A61" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-secondary">
            <stop stop-color="#5B7C99" offset="0%"></stop>
            <stop stop-color="#426380" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-accent">
            <stop stop-color="#6C5CE7" offset="0%"></stop>
            <stop stop-color="#4834D4" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="0" dy="5" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g id="step2-illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle cx="450" cy="100" r="50" fill="url(#gradient-primary)" opacity="0.1"></circle>
        <circle cx="150" cy="330" r="70" fill="url(#gradient-secondary)" opacity="0.08"></circle>
        <circle cx="500" cy="300" r="40" fill="url(#gradient-accent)" opacity="0.07"></circle>
        
        <!-- Decorative Connection Lines -->
        <path d="M150,80 C250,40 350,100 450,60" stroke="url(#gradient-primary)" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"></path>
        <path d="M100,200 C200,150 300,250 500,200" stroke="url(#gradient-secondary)" stroke-width="1" stroke-dasharray="4,6" opacity="0.4"></path>
        
        <!-- Form Container -->
        <g transform="translate(100, 80)" filter="url(#shadow)">
            <!-- Base Container -->
            <rect x="0" y="0" width="400" height="240" rx="12" fill="#222831"></rect>
            <rect x="15" y="50" width="370" height="175" rx="8" fill="#1A1C22"></rect>
            
            <!-- Header -->
            <rect x="0" y="0" width="400" height="40" rx="12" fill="url(#gradient-accent)"></rect>
            <text x="20" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="white">Porting Request Form</text>
            <circle cx="370" cy="20" r="8" fill="white" opacity="0.5"></circle>
            <circle cx="390" cy="20" r="8" fill="white" opacity="0.5"></circle>
            
            <!-- Form Elements -->
            <!-- Form field 1 -->
            <g transform="translate(30, 65)">
                <text x="0" y="15" font-family="Arial" font-size="12" fill="#a0a0a5">Name</text>
                <rect x="0" y="25" width="340" height="30" rx="6" fill="#2D333B" stroke="#393E46" stroke-width="1"></rect>
                <text x="15" y="45" font-family="Arial" font-size="12" fill="#e8eaed">John Smith</text>
            </g>
            
            <!-- Form field 2 -->
            <g transform="translate(30, 110)">
                <text x="0" y="15" font-family="Arial" font-size="12" fill="#a0a0a5">Mobile Number</text>
                <rect x="0" y="25" width="340" height="30" rx="6" fill="#2D333B" stroke="#393E46" stroke-width="1"></rect>
                <text x="15" y="45" font-family="Arial" font-size="12" fill="#e8eaed">+91 9876543210</text>
            </g>
            
            <!-- File Upload Section -->
            <g transform="translate(30, 155)">
                <text x="0" y="15" font-family="Arial" font-size="12" fill="#a0a0a5">Upload ID Proof</text>
                <rect x="0" y="25" width="270" height="30" rx="6" fill="#2D333B" stroke="#393E46" stroke-width="1"></rect>
                <text x="15" y="45" font-family="Arial" font-size="12" fill="#a0a0a5">Choose file...</text>
                
                <rect x="280" y="25" width="60" height="30" rx="6" fill="url(#gradient-primary)"></rect>
                <text x="310" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Browse</text>
            </g>
            
            <!-- Submit Button -->
            <g transform="translate(150, 200)">
                <rect x="0" y="0" width="100" height="35" rx="20" fill="url(#gradient-accent)"></rect>
                <text x="50" y="22" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Submit</text>
            </g>
            
            <!-- Current Step Indicators -->
            <g transform="translate(15, 70)" opacity="0.6">
                <rect x="0" y="155" width="370" height="1" fill="#393E46"></rect>
                <circle cx="90" cy="155" r="8" fill="url(#gradient-primary)"></circle>
                <circle cx="185" cy="155" r="8" fill="url(#gradient-accent)"></circle>
                <circle cx="280" cy="155" r="8" fill="#393E46"></circle>
                
                <text x="90" y="178" font-family="Arial" font-size="10" fill="#a0a0a5" text-anchor="middle">Step 1</text>
                <text x="185" y="178" font-family="Arial" font-size="10" fill="url(#gradient-accent)" text-anchor="middle">Step 2</text>
                <text x="280" y="178" font-family="Arial" font-size="10" fill="#a0a0a5" text-anchor="middle">Step 3</text>
            </g>
        </g>
        
        <!-- Document Elements -->
        <g transform="translate(400, 50)" filter="url(#shadow)">
            <rect x="0" y="0" width="100" height="130" rx="5" fill="#fff" opacity="0.9"></rect>
            <line x1="20" y1="25" x2="80" y2="25" stroke="#333" stroke-width="1"></line>
            <line x1="20" y1="40" x2="80" y2="40" stroke="#333" stroke-width="1"></line>
            <line x1="20" y1="55" x2="60" y2="55" stroke="#333" stroke-width="1"></line>
            <rect x="20" y="70" width="60" height="40" rx="3" fill="#F0B67F" opacity="0.5"></rect>
        </g>
        
        <g transform="translate(380, 80)" filter="url(#shadow)">
            <rect x="0" y="0" width="100" height="130" rx="5" fill="#fff" opacity="0.8"></rect>
            <line x1="20" y1="25" x2="80" y2="25" stroke="#333" stroke-width="1"></line>
            <line x1="20" y1="40" x2="80" y2="40" stroke="#333" stroke-width="1"></line>
            <line x1="20" y1="55" x2="60" y2="55" stroke="#333" stroke-width="1"></line>
            <rect x="20" y="70" width="60" height="40" rx="3" fill="#6C5CE7" opacity="0.5"></rect>
        </g>
        
        <!-- Animated Paper Plane -->
        <g transform="translate(300, 200)" filter="url(#shadow)">
            <path d="M0,0 L40,20 L0,40 Z" fill="url(#gradient-accent)"></path>
            <path d="M0,0 L40,20 L20,20 Z" fill="url(#gradient-primary)"></path>
            <animateTransform
                attributeName="transform"
                type="translate"
                from="300,200"
                to="350,150"
                dur="3s"
                repeatCount="indefinite"
                additive="sum"
            />
        </g>
        
        <!-- Animated Checkmark -->
        <g transform="translate(370, 290)">
            <circle cx="0" cy="0" r="25" fill="url(#gradient-primary)" opacity="0.2"></circle>
            <path d="M-12,-5 L-5,10 L15,-10" stroke="url(#gradient-primary)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
            <animate attributeName="opacity" from="0" to="1" dur="2s" begin="1s" repeatCount="1" fill="freeze"/>
        </g>
    </g>
</svg> 