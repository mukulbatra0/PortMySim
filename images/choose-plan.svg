<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Choose a Plan Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-primary">
            <stop stop-color="#F0B67F" offset="0%"></stop>
            <stop stop-color="#D89A61" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-secondary">
            <stop stop-color="#5B7C99" offset="0%"></stop>
            <stop stop-color="#426380" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-accent">
            <stop stop-color="#6C5CE7" offset="0%"></stop>
            <stop stop-color="#4834D4" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="0" dy="5" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g id="step1-illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle cx="450" cy="100" r="50" fill="url(#gradient-primary)" opacity="0.1"></circle>
        <circle cx="150" cy="330" r="70" fill="url(#gradient-secondary)" opacity="0.08"></circle>
        <circle cx="500" cy="300" r="40" fill="url(#gradient-accent)" opacity="0.07"></circle>
        
        <!-- Plan Cards Container -->
        <g transform="translate(100, 60)" filter="url(#shadow)">
            <!-- Base Container -->
            <rect x="0" y="0" width="400" height="280" rx="12" fill="#222831"></rect>
            <rect x="10" y="40" width="380" height="230" rx="8" fill="#1A1C22"></rect>
            
            <!-- Header -->
            <rect x="0" y="0" width="400" height="40" rx="12" fill="url(#gradient-primary)"></rect>
            <text x="20" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="white">Compare Plans</text>
            <circle cx="370" cy="20" r="8" fill="white" opacity="0.5"></circle>
            <circle cx="390" cy="20" r="8" fill="white" opacity="0.5"></circle>
            
            <!-- Plan Cards -->
            <g transform="translate(30, 60)">
                <!-- Plan Card 1 -->
                <rect x="0" y="0" width="100" height="190" rx="8" fill="#2D333B" stroke="url(#gradient-primary)" stroke-width="2"></rect>
                <rect x="10" y="15" width="80" height="20" rx="4" fill="url(#gradient-primary)" opacity="0.9"></rect>
                <text x="50" y="30" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Basic</text>
                
                <text x="50" y="60" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">₹199</text>
                <text x="50" y="75" font-family="Arial" font-size="10" fill="#a0a0a5" text-anchor="middle">per month</text>
                
                <line x1="10" y1="90" x2="90" y2="90" stroke="#393E46" stroke-width="1"></line>
                
                <g transform="translate(15, 100)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-primary)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">1 GB Data</text>
                </g>
                
                <g transform="translate(15, 120)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-primary)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">100 Min Talk</text>
                </g>
                
                <g transform="translate(15, 140)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-primary)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">10 SMS</text>
                </g>
                
                <rect x="20" y="160" width="60" height="20" rx="10" fill="url(#gradient-primary)" opacity="0.2"></rect>
                <text x="50" y="173" font-family="Arial" font-size="8" fill="url(#gradient-primary)" text-anchor="middle">Select</text>
            </g>
            
            <g transform="translate(150, 60)">
                <!-- Plan Card 2 - Featured -->
                <rect x="0" y="-10" width="100" height="200" rx="8" fill="#2D333B" stroke="url(#gradient-accent)" stroke-width="2"></rect>
                <rect x="70" y="-10" width="30" height="16" rx="8" fill="url(#gradient-accent)" opacity="0.9"></rect>
                <text x="85" y="1" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">BEST</text>
                
                <rect x="10" y="15" width="80" height="20" rx="4" fill="url(#gradient-accent)" opacity="0.9"></rect>
                <text x="50" y="30" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Premium</text>
                
                <text x="50" y="60" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">₹499</text>
                <text x="50" y="75" font-family="Arial" font-size="10" fill="#a0a0a5" text-anchor="middle">per month</text>
                
                <line x1="10" y1="90" x2="90" y2="90" stroke="#393E46" stroke-width="1"></line>
                
                <g transform="translate(15, 100)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-accent)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">10 GB Data</text>
                </g>
                
                <g transform="translate(15, 120)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-accent)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">Unlimited Talk</text>
                </g>
                
                <g transform="translate(15, 140)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-accent)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">100 SMS</text>
                </g>
                
                <rect x="20" y="165" width="60" height="20" rx="10" fill="url(#gradient-accent)" opacity="1"></rect>
                <text x="50" y="178" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Select</text>
            </g>
            
            <g transform="translate(270, 60)">
                <!-- Plan Card 3 -->
                <rect x="0" y="0" width="100" height="190" rx="8" fill="#2D333B" stroke="url(#gradient-secondary)" stroke-width="2"></rect>
                <rect x="10" y="15" width="80" height="20" rx="4" fill="url(#gradient-secondary)" opacity="0.9"></rect>
                <text x="50" y="30" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Value</text>
                
                <text x="50" y="60" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">₹349</text>
                <text x="50" y="75" font-family="Arial" font-size="10" fill="#a0a0a5" text-anchor="middle">per month</text>
                
                <line x1="10" y1="90" x2="90" y2="90" stroke="#393E46" stroke-width="1"></line>
                
                <g transform="translate(15, 100)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-secondary)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">5 GB Data</text>
                </g>
                
                <g transform="translate(15, 120)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-secondary)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">500 Min Talk</text>
                </g>
                
                <g transform="translate(15, 140)">
                    <circle cx="5" cy="5" r="3" fill="url(#gradient-secondary)"></circle>
                    <text x="15" y="8" font-family="Arial" font-size="8" fill="#e8eaed">50 SMS</text>
                </g>
                
                <rect x="20" y="160" width="60" height="20" rx="10" fill="url(#gradient-secondary)" opacity="0.2"></rect>
                <text x="50" y="173" font-family="Arial" font-size="8" fill="url(#gradient-secondary)" text-anchor="middle">Select</text>
            </g>
        </g>
        
        <!-- Mouse Cursor -->
        <g transform="translate(200, 225)" filter="url(#shadow)">
            <path d="M0,0 L12,14 L8,16 L12,24 L8,27 L4,18 L0,20 Z" fill="white"></path>
        </g>
        
        <!-- Focus ring for middle plan -->
        <g>
            <circle cx="250" cy="225" r="30" stroke="url(#gradient-accent)" stroke-width="2" stroke-dasharray="5,3" fill="none"></circle>
            <circle cx="250" cy="225" r="35" stroke="url(#gradient-accent)" stroke-width="1" stroke-dasharray="3,5" fill="none">
                <animate attributeName="r" from="30" to="40" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="0.8" to="0" dur="3s" repeatCount="indefinite" />
            </circle>
        </g>
    </g>
</svg> 