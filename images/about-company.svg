<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>About PortMySim Company Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="companyGradient">
            <stop stop-color="#F0B67F" offset="0%"></stop>
            <stop stop-color="#FE5F55" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="accentGradient">
            <stop stop-color="#0B3954" offset="0%"></stop>
            <stop stop-color="#4C7D9E" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
            <feOffset dx="0" dy="10" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <pattern id="teamPattern" patternUnits="userSpaceOnUse" width="80" height="80" patternTransform="rotate(45)">
            <rect width="80" height="80" fill="#0B3954" opacity="0.03"></rect>
            <circle cx="40" cy="40" r="20" fill="#F0B67F" opacity="0.05"></circle>
            <path d="M0,40 L80,40" stroke="#FE5F55" stroke-width="2" opacity="0.1"></path>
        </pattern>
    </defs>
    <g id="about-illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background with Pattern -->
        <rect width="600" height="400" rx="20" fill="url(#teamPattern)"></rect>
        
        <!-- Abstract Background Elements -->
        <circle cx="500" cy="100" r="120" fill="url(#companyGradient)" opacity="0.1"></circle>
        <circle cx="100" cy="300" r="150" fill="url(#companyGradient)" opacity="0.05"></circle>
        
        <!-- Office Building Illustration -->
        <g transform="translate(320, 80)" filter="url(#shadow)">
            <!-- Office Building -->
            <rect x="0" y="0" width="200" height="240" rx="8" fill="#FFFFFF"></rect>
            
            <!-- Windows -->
            <g id="windows">
                <!-- Row 1 -->
                <rect x="20" y="20" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.8"></rect>
                <rect x="65" y="20" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.6"></rect>
                <rect x="110" y="20" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.9"></rect>
                <rect x="155" y="20" width="25" height="35" rx="2" fill="url(#accentGradient)" opacity="0.7"></rect>
                
                <!-- Row 2 -->
                <rect x="20" y="65" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.6"></rect>
                <rect x="65" y="65" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.9"></rect>
                <rect x="110" y="65" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.7"></rect>
                <rect x="155" y="65" width="25" height="35" rx="2" fill="url(#accentGradient)" opacity="0.8"></rect>
                
                <!-- Row 3 -->
                <rect x="20" y="110" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.9"></rect>
                <rect x="65" y="110" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.7"></rect>
                <rect x="110" y="110" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.8"></rect>
                <rect x="155" y="110" width="25" height="35" rx="2" fill="url(#accentGradient)" opacity="0.6"></rect>
                
                <!-- Row 4 (Door Row) -->
                <rect x="20" y="155" width="35" height="35" rx="2" fill="url(#accentGradient)" opacity="0.7"></rect>
                <rect x="65" y="155" width="70" height="85" rx="4" fill="url(#companyGradient)"></rect>
                <rect x="155" y="155" width="25" height="35" rx="2" fill="url(#accentGradient)" opacity="0.9"></rect>
                
                <!-- Door Details -->
                <rect x="95" y="155" width="10" height="85" fill="#FFFFFF" opacity="0.3"></rect>
                <circle cx="85" cy="197" r="4" fill="#FFFFFF"></circle>
            </g>
        </g>
        
        <!-- Team Members Illustration -->
        <g transform="translate(80, 120)" filter="url(#shadow)">
            <!-- Group of People -->
            <g>
                <!-- Person 1 (centered) -->
                <circle cx="120" cy="100" r="60" fill="#FFFFFF"></circle>
                <path d="M120,70 C120,70 100,70 100,90 C100,110 120,105 120,105 C120,105 140,110 140,90 C140,70 120,70 120,70 Z" fill="url(#companyGradient)"></path>
                <circle cx="120" cy="55" r="25" fill="url(#companyGradient)"></circle>
                
                <!-- Person 2 (left) -->
                <circle cx="50" cy="110" r="45" fill="#FFFFFF" opacity="0.9"></circle>
                <path d="M50,88 C50,88 35,88 35,103 C35,118 50,114 50,114 C50,114 65,118 65,103 C65,88 50,88 50,88 Z" fill="url(#accentGradient)"></path>
                <circle cx="50" cy="75" r="20" fill="url(#accentGradient)"></circle>
                
                <!-- Person 3 (right) -->
                <circle cx="190" cy="110" r="45" fill="#FFFFFF" opacity="0.9"></circle>
                <path d="M190,88 C190,88 175,88 175,103 C175,118 190,114 190,114 C190,114 205,118 205,103 C205,88 190,88 190,88 Z" fill="url(#accentGradient)"></path>
                <circle cx="190" cy="75" r="20" fill="url(#accentGradient)"></circle>
                
                <!-- Connection Lines -->
                <path d="M75,100 L95,95" stroke="url(#companyGradient)" stroke-width="2" stroke-dasharray="4,4"></path>
                <path d="M145,95 L165,100" stroke="url(#companyGradient)" stroke-width="2" stroke-dasharray="4,4"></path>
            </g>
            
            <!-- Mission Text -->
            <g transform="translate(50, 180)">
                <rect x="0" y="0" width="140" height="50" rx="25" fill="url(#companyGradient)" opacity="0.9"></rect>
                <text x="70" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Our Mission</text>
            </g>
        </g>
        
        <!-- Animated Elements -->
        <g>
            <!-- Floating Icons -->
            <g transform="translate(270, 350)">
                <circle cx="0" cy="0" r="15" fill="url(#companyGradient)">
                    <animate attributeName="cy" values="0;-10;0" dur="3s" repeatCount="indefinite" />
                </circle>
                <path d="M-7,-3 L0,5 L7,-3" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                    <animate attributeName="cy" values="0;-10;0" dur="3s" repeatCount="indefinite" />
                </path>
            </g>
            
            <g transform="translate(440, 320)">
                <circle cx="0" cy="0" r="12" fill="url(#accentGradient)">
                    <animate attributeName="cy" values="0;-8;0" dur="2.5s" repeatCount="indefinite" begin="0.5s" />
                </circle>
                <rect x="-6" y="-6" width="12" height="12" fill="#FFFFFF" opacity="0.5">
                    <animate attributeName="cy" values="0;-8;0" dur="2.5s" repeatCount="indefinite" begin="0.5s" />
                </rect>
            </g>
            
            <g transform="translate(180, 330)">
                <circle cx="0" cy="0" r="10" fill="url(#accentGradient)" opacity="0.8">
                    <animate attributeName="cy" values="0;-7;0" dur="4s" repeatCount="indefinite" begin="1s" />
                </circle>
                <path d="M-5,0 L5,0 M0,-5 L0,5" stroke="#FFFFFF" stroke-width="2">
                    <animate attributeName="cy" values="0;-7;0" dur="4s" repeatCount="indefinite" begin="1s" />
                </path>
            </g>
        </g>
    </g>
</svg> 